<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="script/main.js"></script>
    <script src="https://kit.fontawesome.com/3401f860a7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrapper">
        <aside>
            <div class="logo p-l-1">
                <i class="fa-brands fa-spotify"></i>
                <h3 class="brand-name">Spotify-C</h3>
            </div>
            <div class="main-nav">
                <nav class="fuc-nav">
                    <ul>
                        <li class="p-l-1" name="Home">
                            <i class="fa-solid fa-house"></i>
                            <p class="des">Home</p>
                        </li>
                        <li class="p-l-1" name="Search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <p class="des">Search</p>
                        </li>
                        <li class="p-l-1" name="Library">
                            <i class="fa-solid fa-circle-play"></i></i>
                            <p class="des">Library</p>
                        </li>
                    </ul>
                </nav>
                <nav class="play-list-nav">
                    <ul>
                        <li class="p-l-1" name="Playlist">
                            <i class="fa-solid fa-square-plus"></i>
                            <p class="des">Create Playlist</p>
                        </li>
                        <li class="p-l-1" name="Liked-Song">
                            <i class="fa-brands fa-gratipay"></i>
                            <p class="des">Liked Songs</p>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="sub-nav">
                <div class="play-list">
                    <p>My Playlist #<i>1</i></p>
                </div>
                <div class="hot-hits-list">
                    <p>Hot Hits Vietnam</p>
                </div>
            </div>
        </aside>
        <main>
            <div class="resize-bar"></div>
            <div id="head-bar">
                <div class="nav-buttons"></div>
                <div class="upgrade-button"></div>
                <div class="user-nav">
                    <img src="" alt="" class="avatar">
                    <p class="name"></p>
                    <div class="options-button"></div>
                </div>
            </div>
            <div id="main-content">
                <section class="content-section">
                    <h3 class="heading">Shows to try</h3>
                    <div class="content"></div>
                </section>
                <section class="content-section">
                    <h3 class="heading"></h3>
                    <div class="content"></div>
                </section>
                <section class="content-section">
                    <h3 class="heading"></h3>
                    <div class="content"></div>
                </section>
                <section class="content-section">
                    <h3 class="heading"></h3>
                    <div class="content"></div>
                </section>
                <section class="content-section">
                    <h3 class="heading"></h3>
                    <div class="content"></div>
                </section>
                <section class="content-section">
                    <h3 class="heading"></h3>
                    <div class="content"></div>
                </section>
                <section class="content-section">
                    <h3 class="heading"></h3>
                    <div class="content"></div>
                </section>
                <section class="content-section">
                    <h3 class="heading"></h3>
                    <div class="content"></div>
                </section>
                <section class="content-section">
                    <h3 class="heading"></h3>
                    <div class="content"></div>
                </section>
                <section class="content-section">
                    <h3 class="heading"></h3>
                    <div class="content"></div>
                </section>
            </div>
        </main>
        <div id="player-wrapper">
            <div class="song-info"></div>
            <div class="player"></div>
            <div class="controls"></div>
        </div>
    </div>
</body>
</html>
